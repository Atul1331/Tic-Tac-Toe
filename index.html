<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <span class="title"><span class="symbol left">X</span> Tic Tac Toe <span class="symbol right">O</span></span>
    </div>

    <div class="main">

        <div class="p1"><button class="player1 active">Player 1</button></div>

        <div class="game">
            <div class="top">
                <button class="b1"></button>
                <button class="b2"></button>
                <button class="b3"></button>
            </div>
    
            <div class="middle">
                <button class="b4"></button>
                <button class="b5"></button>
                <button class="b6"></button>
            </div>
    
            <div class="lower">
                <button class="b7"></button>
                <button class="b8"></button>
                <button class="b9"></button>
            </div>
    
        </div>

        <div class="p2"><button class="player2">Player 2</button></div>

        <div class="result">
            <span class="res"></span>
            <button class="play-again">Play Again</button>
        </div>

    </div>

    

    <div class="reset-button">
        <button class="res-btn">Reset</button>
    </div>
    
    <script src="index.js"></script>  
        
</body>
</html>
